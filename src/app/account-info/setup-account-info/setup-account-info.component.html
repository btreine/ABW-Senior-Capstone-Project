<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="header" text="Setup Account Info"></Label>
</ActionBar>

<StackLayout class="form" [formGroup]="form">
  <!-- name field -->
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Name"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="name"
      #nameEl
    ></TextField>
  </StackLayout>
  <!-- phone field -->
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Phone"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      keyboardType="phone"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="phone"
      #phoneEl
    ></TextField>
  </StackLayout>
  <!-- school field -->
  <StackLayout class="input-field">
    <Label
      class="label"
      text="School"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="school"
      #schoolEl
    ></TextField>
  </StackLayout>
  <!-- team field -->
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Team"
    ></Label>
    <TextField
      class="input"
      returnKeyType="next"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="team"
      #teamEl
    ></TextField>
  </StackLayout>
  <!-- sport field -->
  <StackLayout class="input-field">
    <Label
      class="label"
      text="Sport"
    ></Label>
    <TextField
      class="input"
      returnKeyType="done"
      [autocorrect]="true"
      autocapitalizationType="none"
      formControlName="sport"
      #sportEl
    ></TextField>
  </StackLayout>

  <!-- submit button -->
  <Button
    text="Submit"
    class="btn btn-primary btn-rounded-lg"
    (tap)="onSubmit()"
    *ngIf="!isLoading"
  ></Button>
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
